<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampala Community Events Portal</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/script.js"></script>
</head>
<body class="submit-event-page">
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Logo" loading="lazy">
            <h1>Kampala Community Events Portal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="submit.html">Submit Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Submit Event</h1>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>

                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="event-time">Event Time:</label>
                <input type="time" id="event-time" name="event-time" required>

                <label for="event-venue">Event Venue:</label>
                <input type="text" id="event-venue" name="event-venue" required>

                <label for="event-description">Event Description:</label>
                <textarea id="event-description" name="event-description" rows="4" required></textarea>

                <label for="event-image">Event Image:</label>
                <input type="file" id="event-image" name="event-image" accept="image/*" required>

                <input type="submit" value="Submit Event">
            </form>
        </div>
    </main>
    <footer>
        <footer id="dynamicFooter">
            <div class="contact-info">
                <!-- Contact info will be added dynamically -->
            </div>
            <div class="social-media">
                <!-- Social media icons will be added dynamically -->
            </div>
            <p>&copy; <span id="currentYear"></span> Kampala Community Events Portal</p>
        </footer>
    </footer>
</body>
</html>
