<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kampala Community Events Portal</title>
        <link rel="stylesheet" href="styles/project.css">
        <script src="scripts/script.js" defer></script>
    </head>
<body>
    <header>
        <div class="logo">
    <!-- Your existing HTML content -->
    <!-- Lazy loading for images -->
    <img src="images/logo.webp" alt="Logo" width="50" height="50" loading="lazy">

    <!-- Preconnect to GitHub -->
    <link rel="preconnect" href="https://github.com">
            <h1>Kampala Community Events Portal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="submit.html">Submit Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-events">
            <h2>Featured Events</h2>
            <div class="slider" id="slider">
                <!-- Slide 1 -->
                <div class="slide active">
                    <img src="images/event1.webp" alt="Event 1">
                    <div class="event-details">
                        <h3>Event 1</h3>
                        <p>Details about event 1.</p>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="images/event2.webp" alt="Event 2">
                    <div class="event-details">
                        <h3>Event 2</h3>
                        <p>Details about event 2.</p>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="images/event3.webp" alt="Event 3">
                    <div class="event-details">
                        <h3>Event 3</h3>
                        <p>Details about event 3.</p>
                    </div>
                </div>
            </div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <div class="pagination"></div>
        </section>
        
        <section id="event-listings">
            <h2>Upcoming Events</h2>
            <div class="event">
                <img src="images/event1.webp" alt="Event 1">
                <!-- .event-info will be added dynamically -->
            </div>
            <div class="event">
                <img src="images/event2.webp" alt="Event 1">
                <!-- .event-info will be added dynamically -->
            </div>
            <div class="event">
                <img src="images/event3.webp" alt="Event 1">
                <!-- .event-info will be added dynamically -->
            </div>
        </section>
    </section>
        <!-- Submit Event Button -->
        <section id="submit-event">
            <h2>Submit Your Event</h2>
            <button onclick="location.href='submit.html'">Submit Event</button>
        </section>
    </main>
    <footer>
        <footer id="dynamicFooter">
            <div class="contact-info">
                <!-- Contact info will be added dynamically -->
            </div>
            <div class="social-media">
                <!-- Social media icons will be added dynamically -->
            </div>
            <p>&copy; <span id="currentYear"></span> Kampala Community Events Portal</p>
        </footer>
    </footer>
</body>
</html>
