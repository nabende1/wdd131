<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampala Community Events Portal</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.webp " alt="Logo" loading="lazy">
            <h1>Kampala Community Events Portal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="submit.html">Submit Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-events">
            <h2>Featured Events</h2>
            <div class="slider" id="slider"></div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <div class="pagination"></div>
        </section>
        <section id="event-listings">
            <h2>Upcoming Events</h2>
        </section>
    </section>
        <!-- Submit Event Button -->
        <section id="submit-event">
            <h2>Submit Your Event</h2>
            <button onclick="location.href='submit.html'">Submit Event</button>
        </section>
    </main>
    <footer>
        <footer id="dynamicFooter">
            <div class="contact-info">
                <!-- Contact info will be added dynamically -->
            </div>
            <div class="social-media">
                <!-- Social media icons will be added dynamically -->
            </div>
            <p>&copy; <span id="currentYear"></span> Kampala Community Events Portal</p>
        </footer>
    </footer>
</body>
</html>
