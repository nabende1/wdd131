<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampala Community Events Portal</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/script.js" defer></script>
</head>
<body class="events-page"> 
    <header>
        <div class="logo">
            <!-- Lazy loading for images -->
            <img src="images/logo.webp" alt="Logo" width="50" height="50" loading="lazy">
            <!-- Preconnect to GitHub -->
            <link rel="preconnect" href="https://github.com">
            <h1>Kampala Community Events Portal</h1>
        </div>
        <nav>
            <a id="menu" href="#"></a>
			<ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="submit.html">Submit Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Events</h1>
        <section id="event-listings"></section>
        <!-- Submit Event Button -->
        <section id="submit-event">
            <h2>Submit Your Event</h2>
            <button onclick="location.href='submit.html'">Submit Event</button>
        </section>
    </main>
    <footer>
        <footer id="dynamicFooter">
            <div class="contact-info">
                <!-- Contact info will be added dynamically -->
            </div>
            <div class="social-media">
                <!-- Social media icons will be added dynamically -->
            </div>
            <p>&copy; <span id="currentYear"></span> Kampala Community Events Portal</p>
        </footer>
    </footer>
</body>
</html>
