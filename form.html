<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Review Form</title>
    <meta name="description" content="HTML form page.">
    <meta name="author" content="Brian Nabende">
	<link rel="stylesheet" href="styles/form.css">
</head>
<body>
	<main>
        <h1>Product Review Form</h1>
    <form id="reviewForm" method="get" action="review.html">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating:</legend>
            <label for="rating1">&star;</label>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating2">&star;&star;</label>
            <input type="radio" id="rating2" name="rating" value="2" required>
            <label for="rating3">&star;&star;&star;</label>
            <input type="radio" id="rating3" name="rating" value="3" required>
            <label for="rating4">&star;&star;&star;&star;</label>
            <input type="radio" id="rating4" name="rating" value="4" required>
            <label for="rating5">&star;&star;&star;&star;&star;</label>
            <input type="radio" id="rating5" name="rating" value="5" required>
        </fieldset>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <fieldset>
            <legend>Useful Features:</legend>
            <label for="feature1">Ease of Use</label>
            <input type="checkbox" id="feature1" name="usefulFeatures" value="feature1">
            <label for="feature2">Durability</label>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="feature2">
            <label for="feature3">Design</label>
            <input type="checkbox" id="feature3" name="usefulFeatures" value="feature3">
            <label for="feature3">Affordability</label>
            <input type="checkbox" id="feature4" name="usefulFeatures" value="feature4">
        </fieldset>

        <label for="writtenReview">Written Review:</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Review">
    </form>
    </main>
	<footer>
		<p>&copy;<span id="currentyear"></span> Brian Nabende, Kampala Uganda.</p>
        <p>Last Modification: <span id="lastModified"></span></p>
	</footer>
	<script src="scripts/form.js" defer></script>
</body>
</html>
